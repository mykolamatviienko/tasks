        //  Return a new array consisting of elements which are multiple of their own index in input array (length > 1).
        var myArr = [22, -6, 32, 82, 9, 25];
        var newArr = [];
        function newMultipleArray(arr) {
            if (arr.length > 1) {
                for (var i = 0; i < arr.length; i++) {
                    if (Number.isInteger(arr[i] / i)) {
                        newArr.push((arr[i]));
                    }
                }
            }
        }

        newMultipleArray(myArr);
        console.log(newArr);

        //  The first century spans from the year 1 up to and including the year 100, The second - from the year 101 up to and including the year 200, etc.

        //  Given a year, return the century it is in.

        function centuryFromYear(year) {
            for (var century = 0; year > 0; century++) {
                year -= 100;
            }

        function digitalRoot(num) {
            if (num.toString(10).length > 1) {
                num = num.toString().split('').reduce(function (a, b) {

                    return +a + +b;
                });
                digitalRoot(num);
            }

            return num;

        //  Number is a palindrome if it is equal to the number with digits in reversed order. For example, 5, 44, 171, 4884 are palindromes and 43, 194, 4773 are not palindromes.

        var len = 0;

        function palindromeChainLength(num) {
            //debugger;
            if (+num != +num.toString().split('').reverse().join('')) {
                num = +num + +num.toString().split('').reverse().join('');
                ++len;
                palindromeChainLength(+num);
            }
            return len;
        }

        //  The magic sum of 3s is calculated on an array

        function magicSum(arr) {
            //debugger;
            var result = arr.reduce(function (sum, curr) {
                if ((curr.toString().indexOf('3') != -1) && (+curr % 2 != 0)) {
                    return +sum + +curr;
                } else {
                    return sum;
                }
            }, 0);
            return result;
        }

            //debugger;
            for (var key in recipe) {
                if ((ingred[key] / recipe[key]) >= 1) {

                } else {

                }
            }
            var res = arr.reduce((min, curr) => (+min > +curr) ? +curr : +min);

            return (+res);
